<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <style type="text/css">
    
    .form-control {

  display: inline-block;

  }
  /*.add-icon {
  margin-top: 10px;
  }*/

  

  .checkbox {
  margin-top: 20px;
  }
  .completed_item {
  text-decoration: line-through;
  }
  h1 {
  display: inline-block;
  color: #292b33;
  }
  body {
  background-color: #f6f6f6;
  }
  .text_holder {
  display: block;
  max-width: 100%;
  word-wrap: break-word;
  }
  #main {
  margin-top: 50px;
  background-color: #ffffff;
  border-radius: 5px;
  width: 50%;
  border: 1px solid #545454;
  }
  </style>

  </head>
  <body>
    
          <div class="container" id="main">

        <h1>To-Do List</h1>
               <form role="form" id="main_input_box" class="col-lg-6">
                  <div class="input-group">
                  <input type="text" id="custom_textbox" class="form-control" placeholder="Add Topic" name="Item">
                 <span class="input-group-btn">
                 <button type="submit" value="Add" class="btn btn-default" type="button"><i class="fa fa-check add-icon" aria-hidden="true"></i></button>
                 </span>
                </div><!-- /input-group -->
              </form><!-- /.col-lg-6 -->
        <form>
        <ol class="list-group list_of_items">
        </ol>
        </form>
        </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="https://use.fontawesome.com/5c2c4b2325.js"></script>

    <script type="text/javascript">
      
      $(document).ready(function(){
$("form#main_input_box").submit(function(event){
event.preventDefault();
var addButton = "<button class='add btn btn-link'><i class='fa fa-plus-circle' aria-hidden='true'></i></button>" 
var deleteButton = "<button class='delete btn btn-link'><i class='fa fa-trash' aria-hidden='true'></i></button>";
var editButton = "<button class='edit btn btn-link'><i class='fa fa-pencil' aria-hidden='true'></i></button>";
var threeButtons = "<div class='btn-group pull-right'>" +addButton + deleteButton + editButton + "</div>";



$(".list_of_items").append("<li class='list-group-item'>" + "<div class='text_holder'>" + $("#custom_textbox").val() + threeButtons + "</div>" + "</li>");
$("#custom_textbox").val('');
});
//


//
$(".list_of_items").on("click", "button.add", function(){




});

$(".list_of_items").on("click", "button.delete", function(){
$(this).closest("li").remove();
});

$(".list_of_items").on("click", "button.edit", function (){
var editItemBox = "<form class='edit_input_box'><input type='text' class='itembox'></form>";
var originalItem = $(this).parent().val();
var addButton = "<button class='add btn btn-link'><i class='fa fa-plus-circle' aria-hidden='true'></i></button>" 
var deleteButton = "<button class='delete btn btn-link'><i class='fa fa-trash' aria-hidden='true'></i></button>";
var editButton = "<button class='edit btn btn-link'><i class='fa fa-pencil' aria-hidden='true'></i></button>";
var threeButtons = "<div class='btn-group pull-right'>" +addButton + deleteButton + editButton + "</div>";
$(this).closest("div.text_holder").replaceWith(editItemBox);
$("form.edit_input_box ").on("submit", function(){
event.preventDefault(); 

$(this).replaceWith("<div>" + $(".itembox").val() + threeButtons + "</div>");
}); 
});

});



    </script>
  </body>
</html>
